{% extends 'base.html' %}
{% block content %}
  <div style=" display: flex; justify-content: center;">
    <div class="card" style="width: 50rem; ">
      <div class="card-header">Product</div>
      <div class="card-body">
        <form action="/edit/{{products.id}}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input type="text" class="form-control" id="product" name="product_name" value="{{products.product_name}}" placeholder="Product Name" required />
          </div>
          <div class="row">
            <div class="col mb-3">
              <label class="form-label">Category</label>
              <select class="form-select" aria-label="Default select example" name="category" required>
                {% for cat in categories %}
                  <option value="{{ cat.id }}" {% if products.categor == cat.id %} selected {% endif %}>
                    {{ cat.name }}
                </option>
                {% endfor %}
              </select>
            </div>
            <div class="col mb-3">
              <label class="form-label">Size</label>
              <select class="form-select" aria-label="Default select example" name="size" required>
                {% for size in sizes %}
                  <option value="{{ size.id }}" {% if products.size == size.id %} selected {% endif %}>
                    {{ size.name }}
                </option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col mb-3">
                <label class="form-label">Color</label>
                <select class="form-select" aria-label="Default select example" name="color" required>
                  {% for color in colors %}
                    <option value="{{ color.id }}" {% if products.color == color.id %} selected {% endif %}>
                      {{ color.color_name }}
                  </option>
                  {% endfor %}
                </select>
              </div>
            <div class="col mb-3">
              <label class="form-label">Material</label>
              <select class="form-select" aria-label="Default select example" name="material" required>
                <option value="{{products.material}}">{{products.material}}</option>
                <option value="wool">Wool</option>
                <option value="cotton">Cotton</option>
                <option value="polyester">Polyester</option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="text" class="form-control" id="price" name="price" value="{{products.price}}" placeholder="Price" required />
          </div>
          <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="text" class="form-control" id="quantity" name="quantity" value="{{products.quantity}}" placeholder="Quantity" required />
          </div>
          <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <img src="{{ products.image.url }}" alt="image" class="img-thumbnail">
            <input type="file" class="form-control" id="image"   name="image"  />
          </div>

          <div class="mb-3">
            <label for="Description" class="form-label">Product Description</label>
            <textarea class="form-control" id="Description" name="description" rows="3">{{products.description}}</textarea>
          </div>
          <div class="mb-3">
            <input type="submit" class="btn btn-success" name="submit" value="submit" />
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
